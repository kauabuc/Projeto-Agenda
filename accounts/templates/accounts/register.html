{% extends "base.html" %}

{% block titulo %} Cadastro | {% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3"></h1>
<form method="POST" action="{% url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input value='{{ request.POST.name }}'class="form-control" type="text" name="name">
    </div>
    <div class="form-group">
        <label>User</label>
        <input value='{{ request.POST.user }}' class="form-control" type="text" name="user">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input value='{{ request.POST.email }}' class="form-control" type="email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
    </div>
    <div class="form-group">
        <label>Repeat a password </label>
        <input class="form-control" type="password" name="password2">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
